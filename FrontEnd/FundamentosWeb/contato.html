    <h1 class="center" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Entre em contato comigo</h1>

    <div class="container mb-40">
        <div>
            <form>
                <h2 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Mande uma mensagem:</h2>
                <label for="nome" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Nome:</label> <br>
                <input type="text" id="nome" onkeyup="validaNome()">
                <div id="txtNome"></div>  
                <br>
        
                <label for="email" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">E-mail:</label> <br>
                <input type="text" id="email" onkeyup="validaEmail()">
                <div id="txtEmail"></div>
                <br>
        
                <label for="assunto" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Assunto:</label> <br>
                <textarea name="assunto" id="assunto" cols="60" rows="20" onkeyup="validaAssunto()"></textarea>
                <div id="txtAssunto"></div>
                <br>
                <br>
        
                <button onclick="enviar()" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Enviar</button>   
        </div>
        <div class="ml-40" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
            <h2>Endereço:</h2>

            <p style="font-family: Verdana, Geneva, Tahoma, sans-serif;">R. Fidalga, 531 - Pinheiros, São Paulo - SP, 05432-070</p>
    
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14629.482728769322!2d-46.690896!3d-23.5551268!3m2!1i1024!

            width="450" height="300" style="border:0;" allowfullscreen="" loading="lazy" onmousemove="mapaZoom()" onmouseout="mapaNormal()"
            id="mapa"></iframe>
        </form>
